version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ticketly_db
    environment:
      POSTGRES_USER: ticketly_user
      POSTGRES_PASSWORD: ticketly_password
      POSTGRES_DB: ticketly_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticketly_user -d ticketly_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: ticketly_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ticketly_user:ticketly_password@db:5432/ticketly_db
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

volumes:
  postgres_data:
